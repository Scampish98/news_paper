{% extends 'default.html' %}

{% load custom_filters %}

{% block title %}
Post
{% endblock title%}

{% block content %}
<div class='page__post card m-4'>
  <div class='card-body'>
    <h2 class='header__title card-title'>{{ post.title|censor }}</h2>
    <p class='header__created-at card-subtitle text-muted'>{{ post.created_at|date:"d.m.Y H:i" }}</p>
    <p class='post__content card-text'>
      {{ post.text|censor }}
    </p>
  </div>
</div>
{% endblock content %}
